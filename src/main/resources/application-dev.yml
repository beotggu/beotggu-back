spring:
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:rainscene
    driver-class-name: org.h2.Driver
    username: root
    password: root
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate  # validate로 변경하여 Hibernate가 스키마를 생성하지 않고 검증만 하도록 함
    show-sql: true
    properties:
      hibernate:
        format_sql: true