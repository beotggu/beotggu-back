version: '3.8'

services:
  # MySQL 서비스 설정
  mysql:
    image: mysql:8.0
    container_name: raindrop-mysql
    restart: always
    environment:
      - MYSQL_DATABASE=${DB_NAME}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3307:3306"  # 호스트:컨테이너 포트 매핑
    volumes:
      - mysql-data:/var/lib/mysql                      # 데이터 영속성
      - ./mysql/init:/docker-entrypoint-initdb.d       # 초기화 스크립트 디렉토리
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci  # 문자셋 설정
    cap_add:
      - SYS_NICE  # 컨테이너에 더 많은 권한 부여 (성능 최적화)

  # 선택사항: phpMyAdmin 추가 (MySQL 관리 웹 UI)
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: raindrop-phpmyadmin
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "8081:80"  # 8080은 Spring Boot가 사용할 수 있으므로 8081로 설정
    depends_on:
      - mysql

volumes:
  mysql-data:  # 데이터 볼륨 정의